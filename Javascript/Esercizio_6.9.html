<!doctype html>
<html lang="it">
  <head>
    <title>Esercizio 6.9a</title>
    <meta charset="utf-8">
    <meta name="author" content="Paolo Rossi" >
    <link rel=stylesheet href=es6.css>
    <script type="text/javascript">
     "use strict";

      var nome = "";

      function showMessage(nome) {
        window.alert("Salve "+nome+", sono qui ai tuoi ordini!");
      }

      function benvenuto() {
        nome = window.prompt("Come ti chiami?", "");
        nome = nome.toUpperCase();
        document.writeln("Benvenuto <span onclick=\"showMessage(nome)\">"+nome+"</span> nel mio umile sito!");
      }
    </script>
  </head>

  <body>
    <h1> Esercizio 6.9a</h1>

    <script type="text/javascript">
      "use strict";
      benvenuto();
    </script>

  </body>
</html>
