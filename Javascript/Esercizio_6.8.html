<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcolatrice</title>
</head>
<body>
<script type="text/javascript">

    do {
        var input = window.prompt("Nome ?", "");

        if (!input || /^\s*$/.test(input)) {
            window.alert("Campo vuoto");
        } else break;
    }while(1===1);
    input=input.toUpperCase();
    document.writeln("<p>Benvenuto " + input + " nel mio umile sito</p>");






</script>
</body>
</html>
